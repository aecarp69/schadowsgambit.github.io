<!-- Save this code as 'corner-top-left.svg' in your 'images' directory -->
<svg width="150" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the right-angle triangle shape -->
  <defs>
    <clipPath id="rightAngle">
      <polygon points="0,0 0,150 150,150" />
    </clipPath>
  </defs>

  <!-- Background Texture -->
  <rect width="150" height="150" fill="#2a2a2a" clip-path="url(#rightAngle)" />

  <!-- Stone Texture Pattern (optional) -->
  <!-- You can add a stone texture image here if desired -->

  <!-- Wrought Iron Design -->
  <g clip-path="url(#rightAngle)">
    <!-- Decorative Swirls -->
    <path d="M0,150 C50,100 100,50 150,0" stroke="#5a5a5a" stroke-width="5" fill="none" />
    <path d="M0,130 C40,90 90,40 130,0" stroke="#777" stroke-width="3" fill="none" />
  </g>

  <!-- Runes or Symbols -->
  <g clip-path="url(#rightAngle)">
    <text x="20" y="120" fill="#d12238" font-family="'Cinzel', serif" font-size="24" transform="rotate(-45 20,120)">
      ᚠᚢᚦᚨᚱᚲ
    </text>
  </g>

  <!-- Edge Line Fades -->
  <defs>
    <!-- Vertical Fade -->
    <linearGradient id="fadeVertical" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#5a5a5a" stop-opacity="1" />
      <stop offset="100%" stop-color="#5a5a5a" stop-opacity="0" />
    </linearGradient>
    <!-- Horizontal Fade -->
    <linearGradient id="fadeHorizontal" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#5a5a5a" stop-opacity="1" />
      <stop offset="100%" stop-color="#5a5a5a" stop-opacity="0" />
    </linearGradient>
  </defs>

  <!-- Apply Edge Line Fades -->
  <g clip-path="url(#rightAngle)">
    <!-- Vertical Line Fade -->
    <rect x="140" y="0" width="10" height="150" fill="url(#fadeVertical)" />
    <!-- Horizontal Line Fade -->
    <rect x="0" y="140" width="150" height="10" fill="url(#fadeHorizontal)" />
  </g>
</svg>
